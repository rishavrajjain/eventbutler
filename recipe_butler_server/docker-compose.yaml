services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: recipe_butler
      POSTGRES_PASSWORD: "gYfnHbNEdRHl1LRl485hKdyh6c_m0Ygz"
    volumes:
      - recipe_butler_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "lAE8IiU9gojNQJGUg59z9kEq0Wa9vWPK"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: recipe_butler_test
      POSTGRES_PASSWORD: "aQt8U9eqEoUsOmdVX3chlxCLQMnPNvMl"
    volumes:
      - recipe_butler_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "OxvRA5SS41CIa3W7Hud9W87-H1eYHCO5"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  recipe_butler_data:
  recipe_butler_test_data:
